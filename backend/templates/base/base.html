<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    {% block title %}
    <title>Hamropatra Online</title>
    {% endblock %}

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'styles/utility.css' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static './bootstrap/css/bootstrap.min.css'%}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static './images/logo/favicon.png' %}" title="Favicon">

    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- Meta Description -->

    <meta name="description"
        content="Hmaropatra is the oldest national daily newspaper of Nepal. It is run by Hmaropatra Sansthan." />
    <meta name="keywords"
        content="Hmaropatra is the oldest national daily newspaper of Nepal. It is run by Hmaropatra Sansthan." />

    <meta property="og:title" content="Hmaropatra Online" />
    <meta property="og:site_name" content="Hmaropatra Online" />
    <meta property="og:url" content="https://gorkhapatraonline.com" />
    <meta property="og:description"
        content="Hmaropatra is the oldest national daily newspaper of Nepal. It is run by Hmaropatra Sansthan." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://gorkhapatraonline.com/commons/gopa_static.png" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Hmaropatra Online" />
    <meta property="twitter:description"
        content="Hmaropatra is the oldest national daily newspaper of Nepal. It is run by Hmaropatra Sansthan. It was launched as a weekly in May 1901 and became a daily newspaper in 1961." />

</head>

<body>

<!-- header -->
    {% include 'base/header.html'%}
<!-- header end -->

<!-- main section -->
{% block content %}

{% endblock %}
<!-- main section -->

    <!-- footer -->
    {% include 'base/footer.html'%}



    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   
    <!-- Bootstrap JS -->
    <script src="{% static './bootstrap/js/bootstrap.min.js' %}"></script>


    <!-- Core JS -->
    <script src="{% static './js/script.js'%}"></script>
</body>

</html>
